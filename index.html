<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="d-flex justify-content-center" id="box">
        <form>
            <div class="form-group">
                <label for="exampleInputPhone">Name</label>
                <input type="phone" class="form-control" id="exampleInputEmail1" aria-describedby="phoneHelp" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Password</label>
                <input type="phone" class="form-control" id="exampleInputEmail1" aria-describedby="phoneHelp" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Passwor">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Gender</label>
                <input type="phone" class="form-control" id="exampleInputEmail1" aria-describedby="phoneHelp" placeholder="Gender">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Date Of Birth</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="DOB">
                <small id="emailHelp" class="form-text text-muted">Make sure your confirm</small>
            </div>



            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>





    <!-- js script -->
    <script src="scrip.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js script -->


</body>

</html>
